<!DOCTYPE html>
<html>
<head>
  <title>Site Cookies</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <h3>Cookies</h3>

  <div>
    <label>
      <input type="checkbox" id="contextOnly" checked />
      Show only cookies from current site
    </label>
  </div>

  <div class="filter-bar">
    <select id="filterType">
      <option value="domain" selected>Filter by: Domain</option>
      <option value="name">Filter by: Name</option>
    </select>
    <input type="text" id="searchFilter" placeholder="Filter keyword..." />
  </div>

  <hr />

  <div id="cookieList">Loading...</div>

  <script type="module" src="popup.js"></script>
</body>
</html>
